<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="meteo2.css">
</head>
<body>

<main class="app">

  <section class="card"> <!-- La classe cambierà in JS: sunny, cloudy, rainy ecc -->

    <!-- HEADER -->
    <header class="app-header">
      <h1 class="app-title">Meteo Balbi</h1>
    </header>

    <!-- SEARCH -->
    <div class="search">
      <input type="text" class="search-input" placeholder="Inserisci città" aria-label="Città">
      <button class="search-button">Cerca</button>
    </div>

    <!-- WEATHER INFO -->
    <section class="weather hidden">

  <!-- HERO -->
  <div class="weather-main">
    <p class="weather-city">Roma</p>

    <div class="weather-icon">
      <img src="sun.png" alt="Icona meteo">
    </div>

    <p class="weather-temp">18°</p>
    <p class="weather-desc">Cielo sereno</p>
  </div>

  <!-- DETTAGLI (per dopo, ma già pronti) -->
  <div class="weather-details">
    <div class="detail-card">
      <span>Umidità</span>
      <strong class="weather-humidity">60%</strong>
    </div>
    <div class="detail-card">
      <span>Vento</span>
      <strong class="weather-wind">12 km/h</strong>
    </div>
    <div class="detail-card">
      <span>Percepita</span>
      <strong class="weather-feels">20°</strong>
    </div>
  </div>

</section>

<!--3 GIORNI-->

<section class="forecast hidden">
  <h2>Previsioni 3 giorni</h2>
  <br>
  <div class="forecast-cards">
    <!-- Le card dei giorni verranno generate da JS -->
  </div>
</section>


    <!-- LOADING -->
    <p class="loading hidden">Caricamento meteo...</p>

    <!-- ERROR -->
    <p class="error hidden">Città non trovata</p>

  </section>

</main>

<script src="meteo2.js"></script>
</body>
</html>
